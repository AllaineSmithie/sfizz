version: build-{build}
configuration: Release

environment:
  matrix:
  - job_name: macOS
    appveyor_build_worker_image: macos
    INSTALL_DIR: sfizz-$(APPVEYOR_REPO_TAG_NAME)-macos

  # Apple Developer identity
  CODESIGN_IDENTITY: "Apple Development: Paul Ferrand (6N2PMAKWGG)"
  CODESIGN_P12:
    secure: 
  CODESIGN_PASSWORD:
    secure: 4Tm8tqLBYdJBdfWDHb+RPKaEJYyik0B/hL/Y353EG6oywR+c4m+6MuoABVlw9G2LLYyupS6N75GNLzqYcc4F9fT67U14NJRtRgEv7K5s4GQ=
  SFZTOOLS_CRT:
    secure: 

  # Self-signed identity, with https://github.com/sfztools/code-signing
  #CODESIGN_IDENTITY: codesign.sfz.tools
  #CODESIGN_P12:
  #  secure: 
  #CODESIGN_PASSWORD:
  #  secure: MdBjjykL0JHVnXeh3KbZ+8S1YtSi5rYz3tOxrlot3/FQrw7LeuISY8T+K/Xf1kZB4oQH/k8ht1DNxJOQ+k84AulqtHhWfuMYOHK4rm5RTho=
  #SFZTOOLS_CRT:
  #  secure: 

for:
- matrix:
    only:
    - job_name: macOS
  init:
  - system_profiler SPSoftwareDataType
  - cmake --version
  - gcc -v
  - xcodebuild -version
  install:
  - chmod +x ${APPVEYOR_BUILD_FOLDER}/scripts/appveyor/install.sh
  - ${APPVEYOR_BUILD_FOLDER}/scripts/appveyor/install.sh
  before_build:
  - chmod +x ${APPVEYOR_BUILD_FOLDER}/scripts/appveyor/before_build.sh
  - ${APPVEYOR_BUILD_FOLDER}/scripts/appveyor/before_build.sh
  build_script:
  - cd build
  - make -j2 sfizz_tests
  - tests/sfizz_tests
  - make -j2
  after_build:
  - chmod +x ${APPVEYOR_BUILD_FOLDER}/scripts/appveyor/after_build.sh
  - ${APPVEYOR_BUILD_FOLDER}/scripts/appveyor/after_build.sh
  test: off
  artifacts:
  - name: macOS DMG
    path: "sfizz-*.dmg"

deploy:
- provider: GitHub
  auth_token:
    secure: xOugGAynvnZdc0DXaL3rlgMf4CICFLkdO8JxoRfLQMKJhkj/kZ4d8h7NCFneDzXG
  artifact: macOS DMG
  draft: false
  prerelease: false
  force_update: true
  on:
    APPVEYOR_REPO_TAG: true
